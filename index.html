<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>VIVES Reparto</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-card-hover: #f8f8fa;
            --text-primary: #1a1a1f;
            --text-secondary: #6b6b75;
            --text-muted: #9d9da6;
            --accent-blue: #007aff;
            --accent-green: #34c759;
            --accent-orange: #ff9500;
            --accent-red: #ff3b30;
            --border-color: #e5e5ea;
            --shadow: 0 2px 12px rgba(0,0,0,0.08);
            --header-bg: #007aff;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* Header */
        .header {
            background: var(--header-bg);
            color: white;
            padding: 12px 20px;
            padding-top: max(12px, env(safe-area-inset-top));
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
        }

        .header-subtitle {
            font-size: 0.8rem;
            text-align: center;
            opacity: 0.85;
            margin-top: 2px;
        }

        /* Filtro de repartidor */
        .filter-bar {
            background: var(--bg-secondary);
            padding: 12px 16px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-bottom: 1px solid var(--border-color);
        }

        .filter-btn {
            background: var(--bg-primary);
            border: none;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .filter-btn.active {
            background: var(--accent-blue);
            color: white;
        }

        /* Grupos por hora */
        .time-group {
            margin-top: 16px;
        }

        .time-header {
            padding: 8px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* Cards de entrega */
        .entrega-card {
            background: var(--bg-card);
            margin: 0 16px 8px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .entrega-row {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            gap: 12px;
            cursor: pointer;
        }

        .status-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.15s ease;
        }

        .status-icon:active {
            transform: scale(0.9);
        }

        .status-icon.pagado {
            background: #e3f2fd;
            color: var(--accent-blue);
        }

        .status-icon.cobrar {
            background: #ffebee;
            color: var(--accent-red);
        }

        .entrega-info {
            flex: 1;
            min-width: 0;
        }

        .cliente-nombre {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--accent-blue);
            margin-bottom: 2px;
        }

        .cliente-direccion {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .cliente-vendedor {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .observaciones-preview {
            font-size: 0.8rem;
            color: var(--accent-red);
            font-weight: 500;
            margin-top: 4px;
            line-height: 1.3;
        }

        .arrow-icon {
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        /* Vista de detalle */
        .detail-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            z-index: 200;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .detail-view.active {
            display: block;
        }

        .detail-header {
            background: var(--header-bg);
            color: white;
            padding: 12px 16px;
            padding-top: max(12px, env(safe-area-inset-top));
            display: flex;
            align-items: center;
            gap: 12px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
        }

        .detail-header-text {
            flex: 1;
            text-align: center;
            font-weight: 600;
        }

        .detail-content {
            padding: 20px;
        }

        .detail-location {
            text-align: center;
            margin-bottom: 20px;
        }

        .detail-zona {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-direccion {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 8px 0;
            line-height: 1.3;
        }

        .detail-cliente {
            font-size: 1.1rem;
            color: var(--accent-blue);
            font-weight: 600;
        }

        .detail-telefono {
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 12px;
            font-family: 'JetBrains Mono', monospace;
        }

        .detail-vendedor {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* Bot√≥n WhatsApp */
        .whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #25d366;
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            margin: 20px 0;
            transition: transform 0.15s ease;
        }

        .whatsapp-btn:active {
            transform: scale(0.98);
        }

        /* Productos */
        .producto-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
            cursor: pointer;
        }

        .producto-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .producto-qty {
            font-size: 1rem;
            color: var(--accent-blue);
            font-weight: 600;
        }

        .producto-nombre {
            flex: 1;
            font-weight: 600;
            color: var(--accent-blue);
            font-size: 0.95rem;
        }

        .producto-almacen {
            background: var(--bg-primary);
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        /* Bot√≥n Cobrar */
        .cobrar-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--accent-blue);
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            margin: 16px 0;
            width: 100%;
            cursor: pointer;
            font-family: inherit;
        }

        .cobrar-btn.cobrado {
            background: var(--accent-green);
        }

        /* Notas */
        .notas-section {
            margin: 20px 0;
        }

        .notas-label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .notas-input {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            background: var(--bg-card);
        }

        /* Bot√≥n Terminado */
        .terminado-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--accent-blue);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            font-family: inherit;
            margin-top: 20px;
        }

        .terminado-btn:active {
            transform: scale(0.98);
        }

        /* Vista de producto */
        .producto-detail-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            z-index: 300;
            overflow-y: auto;
        }

        .producto-detail-view.active {
            display: block;
        }

        .producto-detail-content {
            padding: 20px;
            text-align: center;
        }

        .producto-detail-qty {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .producto-detail-nombre {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .producto-detail-almacen {
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .producto-detail-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        /* Selector de almac√©n */
        .almacen-selector {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 24px 0;
        }

        .almacen-btn {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            background: var(--bg-card);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .almacen-btn.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        /* Bot√≥n foto */
        .foto-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--bg-card);
            color: var(--text-secondary);
            padding: 14px 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            font-weight: 500;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            font-family: inherit;
            margin: 16px 0;
        }

        .foto-preview {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 16px;
        }

        /* Tab bar */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            border-top: 1px solid var(--border-color);
            z-index: 100;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.7rem;
            cursor: pointer;
            padding: 4px 16px;
            font-family: inherit;
        }

        .tab-item.active {
            color: var(--accent-blue);
        }

        .tab-item svg {
            width: 24px;
            height: 24px;
        }

        /* Estado vac√≠o */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Upload inicial */
        .upload-section {
            padding: 40px 20px;
            text-align: center;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-area {
            background: var(--bg-card);
            border: 2px dashed var(--border-color);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 350px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .upload-area:active {
            border-color: var(--accent-blue);
            background: var(--bg-card-hover);
        }

        .upload-area svg {
            width: 48px;
            height: 48px;
            color: var(--accent-blue);
            margin-bottom: 16px;
        }

        .upload-area h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .upload-area p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        #fileInput, #cameraInput {
            display: none;
        }

        /* Sync indicator */
        .sync-indicator {
            position: fixed;
            top: 70px;
            right: 16px;
            background: var(--accent-orange);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: none;
            z-index: 150;
        }

        .sync-indicator.visible {
            display: block;
        }

        /* Maps button */
        .maps-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--bg-card);
            color: var(--accent-blue);
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
            margin-top: 12px;
        }

        /* Observaciones destacadas */
        .observaciones-box {
            background: #fff3e0;
            border-left: 4px solid var(--accent-orange);
            padding: 12px 16px;
            border-radius: 0 12px 12px 0;
            margin: 16px 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Badge de cantidad */
        .badge-count {
            background: var(--accent-red);
            color: white;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 10px;
            position: absolute;
            top: -4px;
            right: -4px;
            font-weight: 700;
        }

        .tab-item {
            position: relative;
        }

        /* Login View */
        .login-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #007aff 0%, #0055cc 100%);
            z-index: 500;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-view.active {
            display: flex;
        }

        .login-container {
            width: 100%;
            max-width: 340px;
        }

        .login-logo {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .login-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .login-logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-logo p {
            opacity: 0.85;
            font-size: 1rem;
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            background: white;
            border: none;
            padding: 18px 20px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            font-family: inherit;
            text-align: left;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .login-btn.admin {
            background: #fff3e0;
            color: #e65100;
        }

        .login-btn.equipo {
            background: white;
            color: #1a1a1f;
        }

        .login-btn-icon {
            font-size: 1.5rem;
        }

        .login-btn-text {
            flex: 1;
        }

        .password-section {
            display: none;
            margin-top: 20px;
        }

        .password-section.active {
            display: block;
        }

        .password-label {
            color: white;
            text-align: center;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .password-input {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-family: inherit;
            text-align: center;
            margin-bottom: 12px;
        }

        .password-buttons {
            display: flex;
            gap: 12px;
        }

        .password-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
        }

        .password-btn.cancel {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .password-btn.submit {
            background: white;
            color: #007aff;
        }

        /* User badge en header */
        .user-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .user-badge:active {
            background: rgba(255,255,255,0.3);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-row">
                <div class="header-title">Reparto</div>
                <div class="user-badge" onclick="logout()" id="userBadge">
                    <span id="userBadgeIcon">üë§</span>
                    <span id="userBadgeName">Usuario</span>
                </div>
            </div>
            <div class="header-subtitle" id="headerDate"></div>
        </header>

        <!-- Filtro de repartidor -->
        <div class="filter-bar" id="filterBar"></div>

        <!-- Sync indicator -->
        <div class="sync-indicator" id="syncIndicator">‚è≥ Sincronizando...</div>

        <!-- Contenido principal -->
        <main id="mainContent">
            <div class="upload-section">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <h3>Cargar datos de reparto</h3>
                    <p>Pulsa para seleccionar el archivo Excel</p>
                </div>
                <input type="file" id="fileInput" accept=".xlsx,.xls" onchange="handleFileUpload(event)">
            </div>
        </main>

        <!-- Tab bar -->
        <nav class="tab-bar">
            <button class="tab-item active" onclick="showTab('reparto')" id="tabReparto">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                </svg>
                Reparto
            </button>
            <button class="tab-item" onclick="showTab('terminados')" id="tabTerminados">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Terminados
            </button>
            <button class="tab-item" onclick="showTab('servicios')" id="tabServicios">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                </svg>
                Servicios
            </button>
            <button class="tab-item" onclick="showTab('carrito')" id="tabCarrito">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
                Carrito
            </button>
        </nav>
    </div>

    <!-- Vista de detalle de entrega -->
    <div class="detail-view" id="detailView">
        <div class="detail-header">
            <button class="back-btn" onclick="closeDetail()">‚Üê</button>
            <div class="detail-header-text" id="detailHeaderText"></div>
            <div style="width: 32px;"></div>
        </div>
        <div class="detail-content" id="detailContent"></div>
    </div>

    <!-- Vista de detalle de producto -->
    <div class="producto-detail-view" id="productoDetailView">
        <div class="detail-header">
            <button class="back-btn" onclick="closeProductoDetail()">‚Üê</button>
            <div class="detail-header-text">Detalle producto</div>
            <div style="width: 32px;"></div>
        </div>

                <button class="login-btn equipo" onclick="handleLogin('EQ.1')">
                    <span class="login-btn-icon">üöõ</span>

                </button>
                <button class="login-btn equipo" onclick="handleLogin('EQ.2')">

    <!-- SheetJS para leer Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // ========================================
        // CONFIGURACI√ìN DE USUARIOS
        // ========================================
        const USUARIOS = {
            'ADMIN': { password: 'vives2025', rol: 'admin', nombre: 'Administrador', pin: false },
            'EQ.1': { password: '1111', rol: 'repartidor', nombre: 'Equipo 1', pin: true },
            'EQ.2': { password: '2222', rol: 'repartidor', nombre: 'Equipo 2', pin: true }
        };

        // ========================================
        // ESTADO DE LA APLICACI√ìN
        // ========================================
        let appData = {
            entregas: [],
            articulos: [],
            repartidores: [],
            repartidorActual: 'TODOS',
            tabActual: 'reparto',
            fecha: null,
            entregaSeleccionada: null,
            productoSeleccionado: null,
            pendingChanges: [],
            usuarioActual: null
        };

        // ========================================
        // FUNCIONES DE AUTENTICACI√ìN
        // ========================================
        function isAdmin() {
            return appData.usuarioActual && USUARIOS[appData.usuarioActual]?.rol === 'admin';
        }

        function puedeEditar() {
            return isAdmin();
        }

        function login(usuario, password = null) {
            const user = USUARIOS[usuario];
            if (!user) {
                alert('Usuario no v√°lido');
                return false;
            }
            
            if (user.password && user.password !== password) {
                alert(user.pin ? 'PIN incorrecto' : 'Contrase√±a incorrecta');
                return false;
            }
            
            appData.usuarioActual = usuario;
            // Solo guardamos el usuario, no los datos de clientes
            localStorage.setItem('vivesRepartoUser', usuario);
            hideLogin();
            renderApp();
            return true;
        }

        function logout() {
            appData.usuarioActual = null;
            // Limpiar datos sensibles de memoria
            appData.entregas = [];
            appData.articulos = [];
            localStorage.removeItem('vivesRepartoUser');
            showLogin();
        }

        function showLogin() {
            document.getElementById('loginView').classList.add('active');
            document.getElementById('passwordSection').classList.remove('active');
        }

        function hideLogin() {
            document.getElementById('loginView').classList.remove('active');
        }

        function handleLogin(usuario) {
            const user = USUARIOS[usuario];
            // Todos los usuarios requieren contrase√±a/PIN
            document.getElementById('passwordSection').classList.add('active');
            document.getElementById('selectedUser').value = usuario;
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordInput').placeholder = user.pin ? 'PIN (4 d√≠gitos)' : 'Contrase√±a';
            document.getElementById('passwordInput').type = user.pin ? 'tel' : 'password';
            document.getElementById('passwordInput').maxLength = user.pin ? 4 : 50;
            document.getElementById('passwordLabel').textContent = user.pin ? 
                `Introduce el PIN de ${usuario}` : 
                'Introduce la contrase√±a de administrador';
            setTimeout(() => document.getElementById('passwordInput').focus(), 100);
        }

        function submitPassword() {
            const usuario = document.getElementById('selectedUser').value;
            const password = document.getElementById('passwordInput').value;
            if (login(usuario, password)) {
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordSection').classList.remove('active');
            }
        }

        function cancelPassword() {
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordSection').classList.remove('active');
        }

        // Almacenes disponibles
        const ALMACENES = ['A', 'R', 'T', 'C'];
        const ALMACEN_NOMBRES = { A: 'Almac√©n', R: 'Reservas', T: 'Tienda', C: 'Celsa' };

        // ========================================
        // UTILIDADES
        // ========================================
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                return `${parts[0]}/${parts[1]}/${parts[2]}`;
            }
            return dateStr;
        }

        function formatPhone(phone) {
            if (!phone) return null;
            let str = String(phone).replace(/[^0-9+]/g, '');
            if (phone > 1000000000) {
                str = Math.round(phone).toString();
            }
            if (str.length < 9) return null;
            return str;
        }

        function getWhatsAppLink(phone) {
            let num = formatPhone(phone);
            if (!num) return null;
            if (!num.startsWith('+') && !num.startsWith('34')) {
                num = '34' + num;
            }
            return `https://wa.me/${num.replace(/[^0-9]/g, '')}`;
        }

        function getMapsLink(direccion, poblacion, cp) {
            const query = `${direccion}, ${poblacion} ${cp}`;
            return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(query)}`;
        }

        // ========================================
        // ALMACENAMIENTO LOCAL (solo configuraci√≥n, NO datos de clientes)
        // ========================================
        function saveToLocal() {
            // Solo guardamos configuraci√≥n, NO datos de clientes
            const configToSave = {
                repartidorActual: appData.repartidorActual,
                tabActual: appData.tabActual,
                pendingChanges: appData.pendingChanges
            };
            localStorage.setItem('vivesRepartoConfig', JSON.stringify(configToSave));
        }

        function loadFromLocal() {
            // Cargar usuario
            const savedUser = localStorage.getItem('vivesRepartoUser');
            if (savedUser && USUARIOS[savedUser]) {
                appData.usuarioActual = savedUser;
            }
            
            // Cargar configuraci√≥n (no datos de clientes)
            const savedConfig = localStorage.getItem('vivesRepartoConfig');
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                appData.repartidorActual = config.repartidorActual || 'TODOS';
                appData.tabActual = config.tabActual || 'reparto';
                appData.pendingChanges = config.pendingChanges || [];
            }
            
            return appData.usuarioActual !== null;
        }

        function savePendingChange(change) {
            appData.pendingChanges.push({
                ...change,
                timestamp: new Date().toISOString()
            });
            saveToLocal();
            updateSyncIndicator();
        }

        function updateSyncIndicator() {
            const indicator = document.getElementById('syncIndicator');
            if (appData.pendingChanges.length > 0) {
                indicator.classList.add('visible');
                indicator.textContent = `‚è≥ ${appData.pendingChanges.length} cambio(s) pendiente(s)`;
            } else {
                indicator.classList.remove('visible');
            }
        }

        // ========================================
        // PROCESAMIENTO DE DATOS
        // ========================================
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Buscar hojas (flexibilidad en nombres)
                    const repartoSheetName = workbook.SheetNames.find(n => 
                        n.toLowerCase().includes('reparto') || n === workbook.SheetNames[0]
                    );
                    const listaSheetName = workbook.SheetNames.find(n => 
                        n.toLowerCase().includes('lista') || n.toLowerCase().includes('articulo') || n === workbook.SheetNames[1]
                    );
                    
                    const repartoData = XLSX.utils.sheet_to_json(workbook.Sheets[repartoSheetName]);
                    const listaData = listaSheetName ? XLSX.utils.sheet_to_json(workbook.Sheets[listaSheetName]) : [];
                    
                    processData(repartoData, listaData);
                } catch (error) {
                    console.error('Error procesando archivo:', error);
                    alert('Error al leer el archivo.');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processData(repartoData, listaData) {
            appData.entregas = repartoData.map((row, index) => ({
                id: `entrega_${index}`,
                repartidor: row['REPARTIDOR'] || 'Sin asignar',
                dia: row['DIA'],
                hora: row['HORA'] || '',
                documento: row['DOCUMENTO'],
                cliente: row['CLIENTE'],
                direccion: row['DIRECCION'],
                poblacion: row['POBLACION'],
                cp: row['C.P.'] || row['CP'],
                vendedor: row['VENDEDOR'],
                observaciones: row['OBSERVACIONES'] || '',
                telefonos: [
                    formatPhone(row['Tel1'] || row['TEL1']),
                    formatPhone(row['Tel2'] || row['TEL2']),
                    formatPhone(row['Tel3'] || row['TEL3'])
                ].filter(t => t),
                cobrado: row['COBRADO'] === 'SI' || (row['DOCUMENTO'] || '').startsWith('F/'),
                estado: row['ESTADO'] || 'PENDIENTE',
                notas: row['NOTAS_REPARTO'] || ''
            }));

            appData.articulos = listaData.map((row, index) => ({
                id: `articulo_${index}`,
                documento: row['DOCUMENTO'],
                codigo: row['C√ìDIGO'] || row['CODIGO'],
                articulo: row['ART√çCULO'] || row['ARTICULO'],
                cantidad: row['CANTIDAD'] || 1,
                almacen: row['ALMAC√âN'] || row['ALMACEN'] || 'A',
                fotoSerie: row['FOTO_SERIE'] || null
            }));

            // Repartidores √∫nicos
            appData.repartidores = ['TODOS', ...new Set(appData.entregas.map(e => e.repartidor))].filter(r => r);
            
            // Fecha
            if (appData.entregas.length > 0) {
                appData.fecha = appData.entregas[0].dia;
            }

            saveToLocal();
            renderApp();
        }

        // ========================================
        // ACCIONES
        // ========================================
        function toggleCobrado(entregaId, event) {
            event.stopPropagation();
            const entrega = appData.entregas.find(e => e.id === entregaId);
            if (entrega) {
                entrega.cobrado = !entrega.cobrado;
                savePendingChange({
                    type: 'cobrado',
                    documento: entrega.documento,
                    value: entrega.cobrado ? 'SI' : 'NO'
                });
                saveToLocal();
                renderApp();
            }
        }

        function cambiarAlmacen(articuloId, nuevoAlmacen) {
            const articulo = appData.articulos.find(a => a.id === articuloId);
            if (articulo) {
                articulo.almacen = nuevoAlmacen;
                savePendingChange({
                    type: 'almacen',
                    documento: articulo.documento,
                    codigo: articulo.codigo,
                    value: nuevoAlmacen
                });
                saveToLocal();
                renderProductoDetail();
                renderDetail();
            }
        }

        function marcarTerminado(entregaId) {
            const entrega = appData.entregas.find(e => e.id === entregaId);
            if (entrega) {
                entrega.estado = 'TERMINADO';
                savePendingChange({
                    type: 'estado',
                    documento: entrega.documento,
                    value: 'TERMINADO'
                });
                saveToLocal();
                closeDetail();
                renderApp();
            }
        }

        function guardarNotas(entregaId, notas) {
            const entrega = appData.entregas.find(e => e.id === entregaId);
            if (entrega) {
                entrega.notas = notas;
                savePendingChange({
                    type: 'notas',
                    documento: entrega.documento,
                    value: notas
                });
                saveToLocal();
            }
        }

        // ========================================
        // FOTOS
        // ========================================
        let fotoArticuloActual = null;

        function tomarFoto(articuloId) {
            fotoArticuloActual = articuloId;
            document.getElementById('cameraInput').click();
        }

        function handlePhoto(event) {
            const file = event.target.files[0];
            if (!file || !fotoArticuloActual) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const articulo = appData.articulos.find(a => a.id === fotoArticuloActual);
                if (articulo) {
                    articulo.fotoLocal = e.target.result;
                    savePendingChange({
                        type: 'foto',
                        documento: articulo.documento,
                        codigo: articulo.codigo,
                        value: e.target.result.substring(0, 100) + '...' // Solo guardamos referencia
                    });
                    saveToLocal();
                    renderProductoDetail();
                }
            };
            reader.readAsDataURL(file);
        }

        // ========================================
        // RENDERIZADO
        // ========================================
        function renderApp() {
            document.getElementById('headerDate').textContent = formatDate(appData.fecha);
            
            // Mostrar usuario actual
            if (appData.usuarioActual) {
                const user = USUARIOS[appData.usuarioActual];
                document.getElementById('userBadgeIcon').textContent = isAdmin() ? 'üëî' : 'üöõ';
                document.getElementById('userBadgeName').textContent = appData.usuarioActual;
            }
            
            // Filtros
            document.getElementById('filterBar').innerHTML = appData.repartidores.map(rep => 
                `<button class="filter-btn ${rep === appData.repartidorActual ? 'active' : ''}" 
                         onclick="selectRepartidor('${rep}')">${rep}</button>`
            ).join('');

            // Contenido seg√∫n tab
            renderMainContent();
            updateTabBadges();
            updateSyncIndicator();
        }

        function renderMainContent() {
            const container = document.getElementById('mainContent');
            
            let entregas = appData.entregas.filter(e => {
                const matchRepartidor = appData.repartidorActual === 'TODOS' || e.repartidor === appData.repartidorActual;
                const matchTab = appData.tabActual === 'reparto' ? e.estado !== 'TERMINADO' : e.estado === 'TERMINADO';
                return matchRepartidor && matchTab;
            });

            if (appData.tabActual === 'servicios' || appData.tabActual === 'carrito') {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        <p>Pr√≥ximamente</p>
                    </div>
                `;
                return;
            }

            if (entregas.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p>${appData.tabActual === 'reparto' ? 'No hay entregas pendientes' : 'No hay entregas terminadas'}</p>
                    </div>
                `;
                return;
            }

            // Ordenar por hora
            entregas.sort((a, b) => {
                const horaA = (a.hora || '').split(' - ')[0] || '99:99';
                const horaB = (b.hora || '').split(' - ')[0] || '99:99';
                return horaA.localeCompare(horaB);
            });

            // Agrupar por hora
            const grupos = {};
            entregas.forEach(e => {
                const hora = e.hora || 'Sin hora';
                if (!grupos[hora]) grupos[hora] = [];
                grupos[hora].push(e);
            });

            let html = '';
            Object.entries(grupos).forEach(([hora, items]) => {
                html += `
                    <div class="time-group">
                        <div class="time-header">${hora}</div>
                        ${items.map(e => renderEntregaCard(e)).join('')}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderEntregaCard(entrega) {
            const obsPreview = entrega.observaciones ? 
                entrega.observaciones.substring(0, 60) + (entrega.observaciones.length > 60 ? '...' : '') : '';
            
            const canEdit = puedeEditar();
            
            return `
                <div class="entrega-card">
                    <div class="entrega-row" onclick="openDetail('${entrega.id}')">
                        <div class="status-icon ${entrega.cobrado ? 'pagado' : 'cobrar'}" 
                             ${canEdit ? `onclick="toggleCobrado('${entrega.id}', event)"` : ''}
                             style="${canEdit ? '' : 'cursor: default;'}">
                            ${entrega.cobrado ? '‚úì' : '‚Ç¨'}
                        </div>
                        <div class="entrega-info">
                            <div class="cliente-nombre">${entrega.cliente}</div>
                            <div class="cliente-direccion">${entrega.direccion}</div>
                            <div class="cliente-vendedor">${entrega.documento} - ${entrega.vendedor}</div>
                            ${obsPreview ? `<div class="observaciones-preview">${obsPreview}</div>` : ''}
                        </div>
                        <div class="arrow-icon">‚Ä∫</div>
                    </div>
                </div>
            `;
        }

        function updateTabBadges() {
            const pendientes = appData.entregas.filter(e => e.estado !== 'TERMINADO').length;
            const terminados = appData.entregas.filter(e => e.estado === 'TERMINADO').length;
            
            // Actualizar clases activas
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab${appData.tabActual.charAt(0).toUpperCase() + appData.tabActual.slice(1)}`).classList.add('active');
        }

        // ========================================
        // VISTA DE DETALLE
        // ========================================

            appData.entregaSeleccionada = entregaId;
            renderDetail();
            document.getElementById('detailView').classList.add('active');
        }

        function closeDetail() {
            document.getElementById('detailView').classList.remove('active');
            appData.entregaSeleccionada = null;
        }

        function renderDetail() {

            document.getElementById('detailHeaderText').textContent = entrega.hora;

            const articulos = appData.articulos.filter(a => a.documento === entrega.documento);
            const telefono = entrega.telefonos[0] || '';

            let html = `
                <div class="detail-location">
                    <div class="detail-zona">${entrega.poblacion} ${entrega.cp}</div>
                    <div class="detail-direccion">${entrega.direccion}</div>

                    <div class="detail-vendedor">Vendedor: ${entrega.vendedor}</div>
                    
                    <a href="${getMapsLink(entrega.direccion, entrega.poblacion, entrega.cp)}" 
                       target="_blank" class="maps-btn">
                        üìç Abrir en Google Maps
                    </a>
                </div>

                ${telefono ? `
                    <a href="${getWhatsAppLink(telefono)}" target="_blank" class="whatsapp-btn">
                        üì± Whatsapp
                    </a>
                ` : ''}

                ${articulos.map(a => `
                    <div class="producto-card" onclick="${canEdit ? `openProductoDetail('${a.id}')` : ''}">
                        <div class="producto-header">
                            <div class="producto-qty">${a.cantidad}x</div>
                            <div class="producto-nombre">${a.articulo}</div>
                            <div class="producto-almacen">${a.almacen}</div>
                        </div>
                    </div>
                `).join('')}

                ${canEdit ? `
                    <button class="cobrar-btn ${entrega.cobrado ? 'cobrado' : ''}" 
                            onclick="toggleCobrado('${entrega.id}', event)">
                        ${entrega.cobrado ? '‚úì Pagado' : 'üí∞ Cobrar'}
                    </button>
                ` : `
                    <div class="cobrar-btn ${entrega.cobrado ? 'cobrado' : ''}" style="cursor: default;">
                        ${entrega.cobrado ? '‚úì Pagado' : 'üí∞ Pendiente de cobro'}

                `}

                ${entrega.observaciones ? `
                    <div class="observaciones-box">${entrega.observaciones}</div>
                ` : ''}

                <div class="notas-section">
                    <div class="notas-label">Notas</div>
                    <textarea class="notas-input"

                              onchange="guardarNotas('${entrega.id}', this.value)">${entrega.notas || ''}</textarea>
                </div>

                <button class="terminado-btn" onclick="marcarTerminado('${entrega.id}')">
                    ‚úì Terminado
                </button>
            `;

        }

        // ========================================
        // VISTA DE PRODUCTO
        // ========================================
        function openProductoDetail(articuloId) {
            appData.productoSeleccionado = articuloId;
            renderProductoDetail();
            document.getElementById('productoDetailView').classList.add('active');
        }

        function closeProductoDetail() {
            document.getElementById('productoDetailView').classList.remove('active');
            appData.productoSeleccionado = null;
        }

        function renderProductoDetail() {
            const articulo = appData.articulos.find(a => a.id === appData.productoSeleccionado);
            if (!articulo) return;

            const entrega = appData.entregas.find(e => e.documento === articulo.documento);
            const canEdit = puedeEditar();

            let html = `
                <div class="producto-detail-qty">${articulo.cantidad}x</div>
                <div class="producto-detail-nombre">${articulo.articulo}</div>
                <div class="producto-detail-almacen">Almac√©n: ${ALMACEN_NOMBRES[articulo.almacen] || articulo.almacen}</div>
                ${entrega ? `
                    <div class="producto-detail-info">${entrega.hora} ${entrega.cliente}</div>
                    <div class="producto-detail-info">${entrega.direccion}</div>
                ` : ''}

                ${canEdit ? `
                    <div class="almacen-selector">
                        ${ALMACENES.map(a => `
                            <button class="almacen-btn ${articulo.almacen === a ? 'active' : ''}"
                                    onclick="cambiarAlmacen('${articulo.id}', '${a}')">${a}</button>
                        `).join('')}
                    </div>
                ` : ''}

                <button class="foto-btn" onclick="tomarFoto('${articulo.id}')">
                    üì∑ Tomar una foto
                </button>

                ${articulo.fotoLocal ? `
                    <img src="${articulo.fotoLocal}" class="foto-preview" alt="Foto serie">
                ` : ''}

                <div class="notas-section">
                    <div class="notas-label">Notas</div>
                    <textarea class="notas-input" placeholder="Notas del producto..."></textarea>
                </div>
            `;

            document.getElementById('productoDetailContent').innerHTML = html;
        }

        // ========================================
        // NAVEGACI√ìN
        // ========================================
        function selectRepartidor(repartidor) {
            appData.repartidorActual = repartidor;
            saveToLocal();
            renderApp();
        }

        function showTab(tab) {
            appData.tabActual = tab;
            saveToLocal();
            renderApp();
        }

        // ========================================
        // INICIALIZACI√ìN
        // ========================================
        function init() {
            // Cargar configuraci√≥n (usuario, preferencias)
            const hasUser = loadFromLocal();
            
            // Verificar si hay usuario logueado
            if (!hasUser || !appData.usuarioActual) {
                showLogin();
            } else {
                hideLogin();
                // Los datos de clientes se cargan con el Excel, no persisten
            }
            
            // Fecha en header
            document.getElementById('headerDate').textContent = new Date().toLocaleDateString('es-ES');
        }

        init();
    </script>
</body>
</html>
